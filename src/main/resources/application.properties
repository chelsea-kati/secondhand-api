spring.datasource.url=jdbc:mysql://localhost:3306/SecondHand_Market
spring.datasource.username=root
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Serveur
server.port=8080

# Dans application.properties
logging.level.root=DEBUG
logging.level.com.example.secondhand.Service.AnnonceService=DEBUG

spring.mvc.content-negotiation.favor-parameter=true
spring.mvc.content-negotiation.defaultContentType=application/json

